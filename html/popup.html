<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSGO Items Assistant</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div>
      <select id="currencies"></select>
      <label for="currencies">Currency</label>
      <br>
      <input type="checkbox" id="inventorySS" class="option"/>
      <label for="inventorySS">Show screenshot buttons in inventories</label>
      <br>
      <input type="checkbox" id="inventoryExt" class="option"/>
      <label for="inventoryExt">Show item exteriors in inventories</label>
      <br>
      <input type="checkbox" id="inventoryFloats" class="option"/>
      <label for="inventoryFloats">Load item floats in inventories</label>
      <br>
      <input type="checkbox" id="inventoryPrices" class="option"/>
      <label for="inventoryPrices">Show item prices in inventories</label>
      <br>
      <input type="checkbox" id="inventoryPhases" class="option"/>
      <label for="inventoryPhases">Show doppler phases in inventories</label>
      <br>
      <input type="checkbox" id="tradeStacking" class="option"/>
      <label for="tradeStacking">Stack duplicate keys/cases/graffitis/stickers in trades</label>
      <br>
      <input type="checkbox" id="tradeSS" class="option"/>
      <label for="tradeSS">Show screenshot buttons in trades</label>
      <br>
      <input type="checkbox" id="tradePrices" class="option"/>
      <label for="tradePrices">Show item prices in trades</label>
      <br>
      <input type="checkbox" id="tradePhases" class="option"/>
      <label for="tradePhases">Show item phases in trades</label>
      <br>
      <input type="checkbox" id="tradepageExteriors" class="option"/>
      <label for="tradepageExteriors">Show item exteriors on your sent/recieved trades page</label>
      <br>
      <input type="checkbox" id="tradepagePhases" class="option"/>
      <label for="tradepagePhases">Show item phases on your sent/recieved trades page</label>
      <br>
      <input type="checkbox" id="marketSS" class="option"/>
      <label for="marketSS">Show buttons to get items' screenshots in the market</label>
      <br>
      <input type="checkbox" id="marketPhases" class="option"/>
      <label for="marketPhases">Show items' phases in the market</label>
      <br>
      <h3>Reload pages after making any changes</h3>
    </div>
    <div>
      <a href="https://github.com/andersonp196/csgo-items-assistant" target="_blank">Github</a>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
